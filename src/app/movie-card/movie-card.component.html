<div class="col">
    <div>
        <div class=" image-container position-relative" [routerLink]="['/movie-details', movie.id]">
            <a class="detail" [routerLink]="['/movie-details', movie.id]">
                <i class="fa-solid fa-ellipsis-h"></i>
            </a>
            <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" class="card-img-top" alt="...">
            <div class="progress-circle" [ngClass]="getRatingColor(movie.vote_average)">
                <svg viewBox="0 0 36 36">
                    <path d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <path [attr.stroke-dasharray]="getStrokeDashArray(movie.vote_average)"
                        d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                </svg>
                <div class="rating">{{ movie.vote_average*10 | number:'1.0-0' }}%</div>
            </div>
        </div>
        <div class="d-flex  px-2 justify-content-between align-items-baseline   ">
            <div>
                <h5>{{ movie.title }}</h5>
                <p>{{ movie.release_date |date }}</p>
            </div>
            @if(isInWatchlist()){
            <span class=" d-block text-end ">
                <i class="fa-solid fa-heart in-watchlist"></i>
            </span>
            }
            @else
            {
            <span class="material-symbols-outlined" (click)="AddToWatchlist()">
                favorite
            </span>
            }


        </div>
    </div>
</div>
